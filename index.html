<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h2>Simple Carousel Demo</h2>

<div id="numbers">
<span class="carousel">1</span>
<span class="carousel">2</span>
<span class="carousel">3</span>
</div>
<br><br>

<div id="btns">

	<div class="carousel">
<button onclick="numbers.prev()">previous</button>
<button onclick="numbers.next()">next</button>
	</div>

	<div class="carousel">
<button onclick="numbers.prev(500)">play previous</button>
<button onclick="numbers.next(1000)">play next</button>
<button onclick="numbers.stop()">stop</button>
	</div>

</div>

<button onclick="buttons.next()">more options</button>

<script src="script.js"> </script>

<script>
	var numbers = new Carousel("numbers");
	var buttons = new Carousel("btns");
</script>
</body>
</html>
