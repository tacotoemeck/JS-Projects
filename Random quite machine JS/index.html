<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794b746eef.js" crossorigin="anonymous"></script>


    <title>RANDOM QUOTE MACHINE</title>
</head>

<body>
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
        <div class="wrapper jumbotron w-100 h-50 d-flex flex-column justify-content-between" id=" quote-box">
            <div class="quote h-50">
                <div class="" id="text">"<span id="textContent"></span>"</div>
                <div class="author" id="author">-<span id="authorContent"></span>-</div>
            </div>


            <div class="buttons d-flex justify-content-between">
                <button id="tweetQuote" class="btn btn-warning"><a href="" id="tweet-quote"><i
                            class="fab fa-twitter"></a></i></button>
                <button id="new-quote" class="btn btn-warning">NEW QUOTE</button>
            </div>


        </div>
        <h2>By TomW</h2>
    </div>
    <!-- Optional JavaScript -->
    <script src="quoteGenerator.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
