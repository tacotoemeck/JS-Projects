<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carousel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/794b746eef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parentdiv">
        <div class="carousel">
            <!-- <div class="previous"></div>
            <div class="current"></div>
            <div class="next"></div>
            <div id="nextImgdiv"></div> -->
            <button class="carouselNav" id="navButtonLeftCarousel"><i class="fas fa-angle-left"></i></button>
            <button class="carouselNav" id="navButtonRightCarousel"><i class="fas fa-angle-right"></i></button>
            <button class="carouselNav" id="playPause"><i class="fas fa-play" id="play"></i><i class="fas fa-pause"
                    id="pause"></i></button>
        </div>
    </div>
    <script src='carousel.js'></script>
</body>

</html>
