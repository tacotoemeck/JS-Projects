<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drum Machine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794b746eef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="drum-machine">
        <div id="display"></div>
        <div id="drums">
            <span class="divider">
                <button class="drum-pad" id="Heater-1" data-key="81">Q
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q"
                        data-key="81"></audio>
                </button>
                <button class="drum-pad" id="Heater-2" data-key="87"> W
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W"
                        data-key="87"></audio>
                </button>
                <button class="drum-pad" id="Heater-3" data-key="69">E
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E"
                        data-key="69"></audio>
                </button>
            </span>
            <span class="divider">
                <button class="drum-pad" id="Heater-4" data-key="65">A
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A"
                        data-key="65"></audio>
                </button>
                <button class="drum-pad" id="Clap" data-key="83">S
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S"
                        data-key="83"></audio>
                </button>
                <button class="drum-pad" id="Open-HH" data-key="68">D
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D"
                        data-key="68"></audio>
                </button>
            </span>
            <span class="divider">
                <button class="drum-pad" id="Kick-n'-Hat" data-key="90">Z
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z"
                        data-key="90"></audio>
                </button>
                <button class="drum-pad" id="kICK" data-key="88">X
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X"
                        data-key="88"></audio>
                </button>
                <button class="drum-pad" id="Closed-HH" data-key="67">C
                    <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" id="C"
                        data-key="67"></audio>
                </button>
            </span>

        </div>
        <div class="footerContent">

                        class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/tacotoemeck" class="footerLinks"><i class="fab fa-github"></i></a>
                <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-codepen"></i></a>
                <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-free-code-camp"></i></i></a>
            </div>
        </div>

    </div>
    <script src='script.js'></script>
</body>

</html>
