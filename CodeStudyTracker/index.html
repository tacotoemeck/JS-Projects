<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CodeStudyTracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <div class="container">
        <div class="today">
            <div class="topSection">

            </div>

            <div class="bottomSection">
                <div class="dayWindow">
                    <!-- LIVE TASKS GO HERE -->
                </div>
                <div class="addTaskSection">
                    <div class="setDayAndType"></div>
                    <div class="addTask">
                        <form class="add-items">
                            <p class="formInfo">TASK TYPE</p>
                            <select name="task">
                                    <option value="TUTORIAL">TUTORIAL</option>
                                    <option value="READING">ARTICLE/BOOK</option>
                                    <option value="CODING_CHALLANGE">CODING CHALLANGE/KATA</option>
                                    <option value="PROJECT">PROJECT</option>
                                  </select>
                            <p class="formInfo">TITLE:</p>
                            <input type="text" name="title" placeholder="Item Name" required>
                            <p class="formInfo">TASK URL:</p>
                            <input type="text" name="taskUrl" placeholder="Item Name">
                            <p class="formInfo">TIME:</p>
                            <input type="text" name="taskTime" placeholder="Item Name" required>
                            <input type="submit" value="+ Add Item">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="log">
            <div class="logTop">
                <h3 class="logH">DATE:<span id="logDate"></span></h3>
                <h3 class="logH">CODING TIME:<span id="logCodingTime"></span></h3>
                <h3 class="logH">TASKS COMPLETED:<span id="logTasksCompleted"></span></h3>
            </div>
        </div>

        <div class="logLive">
            <!-- COMPLETED TASKS GO HERE -->
        </div>
        
    </div>
    <footer>
            
        </footer>   
    
<script src='dayTasks1.js'></script>   
</body>
</html>
