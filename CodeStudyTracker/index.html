<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CodeStudyTracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles1.css'>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <script src="https://kit.fontawesome.com/794b746eef.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <header class="topSection">
            <h1 class="title">CodeStudyTracker</h1>
            <div class="welcome"><h2>daily planner // to-do list // journal entry generator</h2></div>
            <div class="topDisplay"><h2>CURRENT TASK: <span class="display__currentTask"></span></h2><h2>TIME LEFT: <span class='display__time-left'></span></div></h2>
        </header>

        <div class="columns">
 
                <div class="dayWindow">
                    <!-- LIVE TASKS GO HERE -->
                </div>
            

        <div class="addTask">
                <form class="add-items">
                    <p class="formInfo">TASK TYPE</p>
                    <select name="task">
                            <option value="TUTORIAL">TUTORIAL</option>
                            <option value="READING">ARTICLE/BOOK</option>
                            <option value="CODING_CHALLANGE">CODING CHALLANGE/KATA</option>
                            <option value="PROJECT">PROJECT</option>
                          </select>
                    <p class="formInfo">TITLE:</p>
                    <input type="text" name="title" placeholder="Item Name" required>
                    <p class="formInfo">TASK URL:</p>
                    <input type="text" name="taskUrl" placeholder="Item Name">
                    <p class="formInfo">TIME:</p>
                    <input type="text" name="taskTime" placeholder="min" required>
                    <input type="submit" value="+ Add Item" class="myButton">
                </form>
        </div>

        <div class="logSection">
        <div class="log">
            <div class="logTop">
              <span id="logTop">
                <h3 class="logH">DATE:<span id="logDate"></span></h3>
                <h3 class="logH">CODING TIME:<span id="logCodingTime"></span>min</h3>
                <h3 class="logH">TASKS COMPLETED:<span id="logTasksCompleted"></span></h3>
                <button class="clearSummaryBtn">CLEAR SUMMARY</button>
              </span>
              <span class="logBtns">
                <button class="addSummaryBtn">ADD SUMMARY TO LOG</button><button class="copyToClipboardBtn">copy to clipboard</button>
              </span>
            </div>
        </div>

        <textarea class="logLive">
        
        </textarea>
        
        </div>
        </div>
    </div>


    <footer>
        <div class="contactlinks">
            <a href="https://twitter.com/TomaszWagner1"  class="footerLinks"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/tom-wagner-29126931/" class="footerLinks"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/tacotoemeck" class="footerLinks"><i class="fab fa-github"></i></a>
            <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-codepen"></i></a>
            <a href="https://codepen.io/tacotomek" class="footerLinks"><i class="fab fa-free-code-camp"></i></i></a>
        </div>
            
    </footer>   
    
<script src='dayTasks1.js'></script>   
</body>
</html>
